apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app-prod
  namespace: argocd
  annotations:
    environment: production
spec:
  project: default
  source:
    repoURL: https://github.com/Ashikuroff/example-app.git
    targetRevision: HEAD
    path: apps/example-app/k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: example-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10
