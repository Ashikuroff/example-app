apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: {NAMESPACE}

commonLabels:
  app: {APP_NAME}
  managed-by: kustomize

commonAnnotations:
  deployment-tool: kustomize

resources:
- namespace.yaml
- deployment.yaml
- service.yaml
- configmap.yaml

# Images will be patched by CI/CD and overlays
images:
- name: {REGISTRY_IMAGE}
  newName: {REGISTRY_IMAGE}
  newTag: latest

# These are placeholder replicas - overridden by overlays
replicas:
- name: {APP_NAME}
  count: 3
